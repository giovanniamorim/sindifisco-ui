<div id="planoscontas" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Plano de Contas
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Buscar por plano de contas">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <!-- <button mat-raised-button
                    [routerLink]="'/apps/contabil/plano-conta/novo'"
                    class="add-product-button fuse-white mt-24 mt-md-0">
                <span>NOVO PLANO DE CONTAS</span>
            </button> -->
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="planoscontas-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let pConta" fxShow.gt-xs>
                        {{pConta.id}}
                    </mat-cell>
                </ng-container>

                <!-- Código Column -->
                <ng-container matColumnDef="codigo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header >Código</mat-header-cell>
                    <mat-cell *matCellDef="let pConta" fxShow.gt-xs>
                        {{pConta.codigo}}
                    </mat-cell>
                </ng-container>

                <!-- Descricao Column -->
                <ng-container matColumnDef="descricao">
                    <mat-header-cell *matHeaderCellDef mat-sort-header >Descrição</mat-header-cell>
                    <mat-cell *matCellDef="let pConta" fxShow.gt-xs>
                        {{pConta.descricao}}
                    </mat-cell>
                </ng-container>

                <!-- Código Pai Column -->
                <ng-container matColumnDef="codigoPai">
                    <mat-header-cell *matHeaderCellDef mat-sort-header >Código Pai</mat-header-cell>
                    <mat-cell *matCellDef="let pConta" fxShow.gt-xs>
                        {{pConta.codigoPai}}
                    </mat-cell>
                </ng-container>

                <!-- Profundidade Column -->
                <ng-container matColumnDef="profundidade">
                    <mat-header-cell *matHeaderCellDef mat-sort-header >Profundidade</mat-header-cell>
                    <mat-cell *matCellDef="let pConta" fxShow.gt-xs>
                        {{pConta.profundidade}}
                    </mat-cell>
                </ng-container>

                <!-- Tipo Lançamento Column -->
                <ng-container matColumnDef="tipoLancamento">
                    <mat-header-cell *matHeaderCellDef mat-sort-header >Tipo Lançamento</mat-header-cell>
                    <mat-cell *matCellDef="let pConta" fxShow.gt-xs>
                        {{pConta.tipoLancamento}}
                    </mat-cell>
                </ng-container>

                <!-- Ano Column -->
                <ng-container matColumnDef="ano">
                    <mat-header-cell *matHeaderCellDef mat-sort-header >Ano</mat-header-cell>
                    <mat-cell *matCellDef="let pConta" fxShow.gt-xs>
                        {{pConta.ano}}
                    </mat-cell>
                </ng-container>
       
                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let modoPag; columns: displayedColumns;"
                         class="planoconta"
                         matRipple>
                </mat-row>

            </mat-table>

            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
